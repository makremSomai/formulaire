<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>form validation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <div class="form-row">

        <div class="form-group">
            <label for="exampleFormControlInput1" class='name'>name & last name</label>
            <input type="text" class="form-control empty" id="exampleFormControlInput1" placeholder="Bruce Wayne ">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Address </label>
            <input type="text" class="form-control empty" id="exampleFormControlInput1" placeholder=" ">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control empty" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Password:</label>
            <input type="password" class="form-control empty pass" id="exampleFormControlInput1" placeholder="******** ">
        </div>

        <div class="form-group ">
            <label for="exampleFormControlInput1">comments:</label>
            <input type="text" class="form-control comments empty" id="exampleFormControlInput1" placeholder=" ">
        </div>

        <div class="validation">
            <button type="submit" class="btn btn-primary btn-lg btn-block send">send</button>
            <button type="reset" class="btn btn-secondary btn-lg btn-block">rest</button>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
